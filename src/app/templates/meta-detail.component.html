<div class="detail" *ngIf = "clickedMeta">
  <!--i.e, if a meta has been clicked in the list displayed in the
  MetasComponent template view (and therefore a meta has been retrieved), then
   show the following...-->
  <button id="alias-btn" class="background"
  (click)="toggle = !toggle;"
  >ALIAS</button>
  <div id="headshot">

    <div class="flip-container">

      <div class="flipper"[class.showAlias] = "toggle">

        <img class="front" src = '{{clickedMeta.headshotsFront}}' alt = '{{clickedMeta.name}} Symbol' >
        <br><br>
        <div id="back-div" class="back alias">
          <img src = '{{clickedMeta.headshotsBack}}' alt = '{{clickedMeta.name}} Symbol' >
        </div>

        <div id="info">
          <div id="name" class="front">{{clickedMeta.name | uppercase}}</div>
          <div id="alias" class="back">{{clickedMeta.alias | uppercase}}</div>
        </div>

      </div>

    </div>

  </div>

  <meta-rating [chosenMeta]="clickedMeta"  ></meta-rating>

</div>
