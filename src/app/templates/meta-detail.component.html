<div class="detail background" *ngIf = "clickedInMetasComponent">
  <!--i.e, if a meta has been clicked in the list displayed in the
  MetasComponent template view, then show the following...-->
  <div id="name">{{clickedInMetasComponent.name}}</div>
  <br>
  <div class="simpleText">a.k.a</div>
  <br>
  <div id="alias">{{clickedInMetasComponent.alias}}</div>
  <br>
  <div id="profile">{{clickedInMetasComponent.profile}}</div>
  <br>
  <div id="headshot"></div>
</div>
